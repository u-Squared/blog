{{ define "main" }}
  <section>
    <h2>Posts</h2>
    {{ if .Pages }}
      <ul>
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          <p>{{ with .Summary }}{{ . }}{{ else }}{{ .Plain | truncate 200 }}{{ end }}</p>
        </li>
      {{ end }}
      </ul>
    {{ else }}
      <p>No posts found.</p>
    {{ end }}
  </section>
{{ end }}
