<!doctype html>
<html lang="{{ with .Site.Language }}{{ .Lang }}{{ else }}en{{ end }}">
<head>
  {{/* head partial should include meta, title and link tags */}}
  {{ partial "head.html" . }}
</head>
<body>
  {{ partial "header.html" . }}

  <main id="content" role="main">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}
</body>
</html>
