# The name of the workflow (shows up in GitHub Actions tab)
name: Deploy Hugo site to GitHub Pages

# When to run it
on:
  push:
    branches: ["main"]        # runs when you push to main branch
  workflow_dispatch:          # lets you manually trigger it in GitHub UI

# These permissions are needed for Pages deployments
permissions:
  contents: read
  pages: write
  id-token: write

# This prevents multiple builds from running at once
concurrency:
  group: "pages"
  cancel-in-progress: true

# Use bash by default for all shell steps
defaults:
  run:
    shell: bash

jobs:
  build:                      # first job — builds your site
    runs-on: ubuntu-latest    # runs on a Linux VM
    env:
      HUGO_VERSION: 0.147.5   # you can change this to any Hugo version
    steps:
      - name: Install Hugo CLI
        run: |
          # Download and install Hugo (extended version)
          wget -O ${{ runner.temp }}/hugo.deb \
            https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive   # useful if you ever add a theme as a submodule

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        # this prepares the environment and gives you an output like
        # steps.pages.outputs.base_url = https://username.github.io/repo/

      - name: Build with Hugo
        run: |
          # Build the static site to ./public
          hugo --minify --baseURL ${{ steps.pages.outputs.base_url }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public          # upload the built files for deployment

  deploy:                        # second job — publishes to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build                 # only run after build finishes
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

